<meta charset="utf-8">
<html lang="en" ng-app="brickSlopes">
    <head>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/ico">
        <link rel="shortcut icon" href="/favicon.ico" type="image/ico">
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <meta name="description" content="BrickSlopes is a LEGO Fan Event held in Salt Lake City, Utah May 1st-4th, 2014">
        <meta name="keywords" content="BrickSlopes LEGO Fan Event Salt Lake City, Utah May 2014 AFOL SNOT BURP LURP">

        <title>BrickSlopes - A LEGO Fan Event</title>

        <LINK href="/css/brickslopes.css" rel="stylesheet" type="text/css"/>
        <script src="/lib/jquery.min.js"></script>

    </head>
    <body>
        <div id="brickslopes">
            <bs_header></bs_header>
            <div ng-view class="view-animate-fade"></div>
            <div id="splashPageCTA">
                <div id="childPackages">
                    <div class="text">
                        <bs-text text="Experience added fun" font-size=1.5 font-color="black"></bs-text>
                        <br>
                        <bs-text text="with our" font-size=1.5 font-color="black"></bs-text>
                        <br>
                        <bs-text text="children's packages" font-size=1.5 font-color="black"></bs-text>
                    </div>
                    <div class="buyTicketsButton">
                        <button class="actionButtonSquare">
                            <bs-text text="Buy Package" font-color=white font-size=1.75></bs-text>
                        </button>
                    </div>
                </div>
                <div id="countDown"></div>
            </div>
            <bs_footer></bs_footer>
        </div>
        <script type="text/javascript" src="/lib/underscore.min.js"></script>
        <script type="text/javascript" src="/lib/angular.min.js"></script>
        <script type="text/javascript" src="/lib/angular-route.min.js"></script>
        <script type="text/javascript" src="/lib/angular-animate.min.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/services.js"></script>
        <script src="/js/controllers.js"></script>
        <script src="/js/directives.js"></script>
        <script type="text/javascript" src="/js/brickslopes.js"></script>
        <script type="text/javascript" src="/js/countdownRings.js"></script>
    </body>
</html>
