<div class="theme">
    <div class="twoEMFont bold header">
        <bs-text font-color="{{color}}" font-size="1.25" text="{{theme.theme}}"></bs-text>
    </div>
    &nbsp;
    <p>
        <div ng-repeat="award in theme.awards | orderBy:'place'">
            <div><bs-text font-size=2.0 font-color="black" text="{{award.award}}"></bs-text></div>
        </div>
        <div class="eventBrickSlopesLogo mediumLogo logoRight"></div>
    </p>
</div>
