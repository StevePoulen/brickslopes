<div id="dashboard" class="height1375">
  <div id="splashPage" class="height1375">
    <div class="row">
      <div class="col-md-5">
        <div class="banner">
          <img class="bannerImage" src="/images/publicPics/banners/bs-2018-horizontal-banner.png">
        </div>
        <div class="imageLeft">
          <img class="publicImage" src="/images/publicPics/2014/star_wars_public.jpg">
        </div>
        <div class="imageRight">
          <img class="publicImage" src="/images/publicPics/2014/dave_public.jpg">
        </div>
      </div>
      <div class="col-md-7">
        <div class="borderedSquare">
          <div class="row">
            <div class="col-md-12">
              <h2><bs-text text="Vendors"></bs-text></h2>
              <form name="vendorContactForm" ng-submit="vendorContactForm.$valid && submitVendorInformation()">
                <div class="row">
                  <div class="form-group col-md-offset-2 col-md-8">
                    <input type="text" class="form-control" bs-placeholder="Business Name (required)" ng-model="data.businessName" required>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-offset-2 col-md-8">
                    <input type="text" class="form-control" bs-placeholder="Contact Name (required)" ng-model="data.contactName" required>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-offset-2 col-md-8">
                    <input type="email" class="form-control" bs-placeholder="E-mail Address (required)" ng-model="data.email" required>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-offset-2 col-md-8">
                    <input type="text" class="form-control" bs-placeholder="Phone Number (required)" ng-model="data.phoneNumber" required>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-offset-2 col-md-8">
                    <textarea class="form-control" ng-model="data.typeOfProducts" required></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-offset-2 col-md-4">
                    <input type="text" class="form-control" bs-placeholder="Amount of Space" ng-model="data.space" required>
                  </div>
                  <div class="form-group col-md-4">
                    <input type="text" class="form-control" bs-placeholder="Number of Associates" ng-model="data.associates" required>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-offset-2 col-md-8">
                    <input type="text" class="form-control" bs-placeholder="Company Website" ng-model="data.webSite">
                  </div>
                </div>
                <div class="row margin-bottom-small">
                  <div class="col-md-offset-2 col-md-4">
                    <input class="form-control" bs-placeholder="Captcha (required)" ng-model="data.captcha" required equals="{{captchaInit}}">
                  </div>
                  <div class="col-md-4 oneEMFont">
                    <span>Captcha Text:</span>
                    <span ng-bind="captchaInit"></span>
                  </div>
                </div>
                <div class="row margin-top-medium">
                  <div class="col-sm-12">
                    <button class="formButton" type="submit" ng-class="{disabled: verifying}" ng-disabled="verifying">
                      <bs-text text="Submit" font-color=white font-size=1.25></bs-text>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-offset-2 col-md-6 margin-top-medium">
              <span ng-show="timer" ng-class="{fadeOut5: timer, greenFont: true}">{{displayMessage}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
