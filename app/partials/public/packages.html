<div id="dashboard">
    <div id="splashPage">
        <div class="packageSplashText">
            <div>
                <h2><bs-text text="{{eventYear}} Packages"></bs-text></h2>
            </div>
            <div>
                <table class="packages">
                    <tr>
                        <th>&nbsp;</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                    </tr>
                    <tr ng-repeat="package in packageList">
                        <td ng-bind="package"></td>
                        <td>
                            <div class="buyTicketsButton">
                                <button class="actionButtonSquare" ng-click="purchaseFridayTickets()">
                                    <bs-text text="Order" font-color=white font-size=1.75></bs-text>
                                </button>
                            </div>
                        </td>
                        <td>
                            <div class="buyTicketsButton">
                                <button class="actionButtonSquare" ng-click="purchaseSaturdayTickets()">
                                    <bs-text text="Order" font-color=white font-size=1.75></bs-text>
                                </button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="splashFigJackSparrow"><img src="/images/publicPics/JackSparrow150px.png"></div>
        </div>
    </div>
</div>
