<div id="dashboard">
    <div id="splashPage">
        <div class="banner">
            <img class="bannerImage" src="/images/publicPics/banners/bs-2018-horizontal-banner.png">
        </div>
        <div class="imageLeft">
            <img class="publicImage" src="/images/publicPics/2014/steve_public.jpg">
        </div>
        <div class="imageRight">
            <img class="publicImage" src="/images/publicPics/2014/battle_public.jpg">
        </div>
        <div class="splashTextHome" id="splashTextWhen">
            <h2><bs-text text="When"></bs-text></h2>
            <div class="whenExplanation">
                <div ng-repeat="date in publicDateList">
                    <div class="bold">
                        <span ng-bind="date.date"></span> - Hours: <span ng-bind="date.hours"></span><span>*</span>
                        <p>
                    </div>
                </div>
                <div>
                    <p>
                        Public Tickets are available to everyone:
                    </p>
                    <p>
                        Adults (9 and older) - $8
                    </p>
                    <p>
                        Children (8 and under) - Free
                    </p>
                </div>
            </div>
             <div class="buyTicketsButton" ng-if="showOnlineTickets()">
                 <button class="actionButtonSquare" ng-click="tickets()">
                     <bs-text text="Buy Tickets" font-color=white font-size=.75></bs-text>
                 </button>
            <div ng-if="!showOnlineTickets()">
                <h6>Tickets available at the door</h6>
            </div>
            <div class="splashFigPresidentBusiness"><img class="fig" src="/images/publicPics/presidentbusiness.jpg"></div>
            <h6>* Ticket sales will end at 6 pm each night</h6>
        </div>
    </div>
</div>
