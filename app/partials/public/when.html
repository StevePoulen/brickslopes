<div id="dashboard">
    <div id="splashPage">
        <div class="banner">
            <img class="bannerImage" src="/images/publicPics/banners/bs-2015-horizontal-banner.png">
        </div>
        <div class="imageLeft">
            <img class="publicImage" src="/images/publicPics/2014/steve_public.jpg">
        </div>
        <div class="imageRight">
            <img class="publicImage" src="/images/publicPics/2014/battle_public.jpg">
        </div>
        <div id="splashTextWhen" class="splashTextHome">
            <h2><bs-text text="When"></bs-text></h2>
            <bs-text text="Public Showing" font-color="black"></bs-text>
            <p>
            <div ng-repeat="date in publicDateList">
                <div>
                    <span ng-bind="date.date"></span>
                    <br>
                    <span ng-bind="date.hours"></span>
                    <span>*</span>
                </div>
                <div class="buyTicketsButton" ng-if="$index==0">
                    <button class="actionButtonSquare" ng-click="purchaseFridayTickets()">
                        <bs-text text="Buy Tickets" font-color=white font-size=1.75></bs-text>
                    </button>
                </div>
                <div class="buyTicketsButton" ng-if="$index==1">
                    <button class="actionButtonSquare" ng-click="purchaseSaturdayTickets()">
                        <bs-text text="Buy Tickets" font-color=white font-size=1.75></bs-text>
                    </button>
                </div>
                <p>
            </div>
            <div class="splashFigPresidentBusiness"><img class="fig" src="/images/publicPics/presidentbusiness.jpg"></div>
            <h6>* Ticket sales will end at 7 pm each night</h6>
        </div>
    </div>
</div>
