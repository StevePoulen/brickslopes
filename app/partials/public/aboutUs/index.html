<div id="eventDashboard" ng-class="pageHeight">
   <div class="dashboardText">
        &nbsp;
        <div class="aboutUsText">
            <div>
                <h1><bs-logo font-size="1.50"></bs-logo> - A LEGO Fan Event</h1>
            </div>
            <p>
            <div>
                <div class="oneEMFont textLeft">
                    <bs-logo></bs-logo> is a two-day event (May 15 and 16, 2015) featuring hundreds of LEGO displays created by more than 60 adults and teens from around the United States.
                    <p>
                    Unleash your imagination at <bs-logo font-size="1.0" font-color="blue"></bs-logo> with fun for the entire family!
                </div>
            </div>
        </div>
        <p>
        <div class="textCenter" ng-if="showTitle">
            "<span ng-bind="title"></span>"
        </div>
        <p>
        <div class="textCenter" ng-click="tickets()">
            <img src="{{imageUrl}}">
        </div>
        <p>
        <div class="textCenter" ng-if="showSteps">
            <span ng-bind="step"></span> of <span ng-bind="totalSteps"></span>
        </div>
        <p>
        <div class="textCenter">
            <span>
                <button class="actionButtonBlue" ng-click="previous()">
                    <bs-text text="Previous" font-color=white font-size=1.75></bs-text>
                </button>
            </span>
            <span>
                <button class="actionButtonBlue" ng-click="next()">
                    <bs-text text="Next" font-color=white font-size=1.75></bs-text>
                </button>
            </span>
        </div>
        <p>
        <div class="textCenter">
            <button class="actionButtonTickets" ng-click="tickets()">
                <bs-text text="Buy Tickets On-Line" font-color=white font-size=1.75></bs-text>
            </button>
        </div>
        <p> 
        <div class="textCenter">
            <div>
                <p>
                <bs-logo font-size="1.50"></bs-logo> - <bs-text text="2014" font-size="1.50"></bs-text>
                </p>
            </div>
            <div class="imageLeft">
                <img class="imageSize" src="/images/publicPics/2014/star_wars_public.jpg" />
            </div>
            <div class="imageRight">
                <img class="imageSize" src="/images/publicPics/2014/brick_pile_public.jpg" />
            </div>
        </div>
        &nbsp;
    </div>
</div>
