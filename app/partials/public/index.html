<div id="dashboard">
    <div id="splashPage">
       <div id="splashText">
            <bs-logo font-size="1.50"></bs-logo>
            <br>
            A LEGO Fan Event
            <p>
            Public Showing
            <br>
            <span ng-bind="publicEventDates"></span>
            <p>
            South Towne Expo
            <br>
            Sandy, Utah
            <p>
            <span> 
                <a href="/when/index.html">
                    <bs-text text="More Information ..." font-size=0.75></bs-text>
                </a>
            </span>
        </div>
        <div class="tShirtContainer" ng-click="packages()">
            <img class="tShirtImage" src="/images/publicPics/tshirt/convention_kitty_2015_t_shirt.png"></img>
        </div>
        <div class="tShirtTextContainer" ng-click="packages()">
            <img class="tShirtTextImage" src="/images/publicPics/tshirt/t_shirt_text.png"></img>
        </div>
        <div class="splashTextHome">
            <div class="sponsorOne" ng-click="modernBrickWarfare()"><img title="Modern Brick Warfare" alt="Modern Brick Warfare" class="sponsorMedium borderRadius10" src="/images/publicPics/sponsors/ModernBrickWarfare-png-site.png"></div>
            <div class="sponsorTwo" ng-click="chowrenToys()"><img title="Chowren Toys" alt="Chowren Toys" class="sponsor borderRadius10" src="/images/publicPics/sponsors/ChowrenToysLogo-png-site.png"></div>
            <div class="sponsorThree"><img title="LEGO" alt="LEGO" class="sponsorSmall" src="/images/publicPics/sponsors/lego.png"></div>
        </div>
        <div id="publicTickets">
            <div id="publicTicketsText" class="twoEMFont"> 
                <bs-text text="Tickets" font-color="black"></bs-text>
                <bs-text text="available" font-color="black"></bs-text>
                <bs-text text="at the door!" font-color="black"></bs-text>
            </div>
            <div id="splashDDCouch"><img class="fig" src="/images/publicPics/doubleDeckerCouch.jpg"></div>
        </div>
    </div>
</div>
