<div id="dashboard">
  <div id="splashPage">
    <div class="row">
      <div class="col-md-5">
        <div class="banner">
          <img class="bannerImage" src="/images/publicPics/banners/bs-2018-horizontal-banner.png">
        </div>
        <div class="imageLeft">
          <img class="publicImage" src="/images/publicPics/2014/star_wars_public.jpg">
        </div>
        <div class="imageRight">
          <img class="publicImage" src="/images/publicPics/2014/dave_public.jpg">
        </div>
      </div>
      <div class="col-md-7">
        <div class="borderedSquare">
          <div class="row">
            <div class="col-md-12">
              <h2><bs-text text="Email Us"></bs-text></h2>
              <form name="emailUsForm" ng-submit="emailUsForm.$valid && submitEmail()">
                <div class="row">
                  <div class="form-group col-md-offset-2 col-md-8">
                    <input type="text" class="form-control" bs-placeholder="First Name (required)" ng-model="firstName" required>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-offset-2 col-md-8">
                    <input type="text" class="form-control" bs-placeholder="Last Name (required)" ng-model="lastName" required>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-offset-2 col-md-8">
                    <input type="email" class="form-control" bs-placeholder="E-mail Address (required)" ng-model="email" required>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-offset-2 col-md-8">
                    <textarea class="form-control" ng-model="comments" required></textarea>
                  </div>
                </div>
                <div class="row margin-bottom-small">
                  <div class="col-md-offset-2 col-md-4">
                    <input class="form-control" bs-placeholder="Captcha (required)" ng-model="captcha" required equals="{{captchaInit}}">
                  </div>
                  <div class="col-md-4 oneEMFont">
                    <span>Captcha Text:</span>
                    <span ng-bind="captchaInit"></span>
                  </div>
                </div>
                <div class="row margin-top-medium">
                  <div class="col-sm-12">
                    <button class="formButton" type="submit" ng-class="{disabled: verifying}" ng-disabled="verifying">
                      <bs-text text="E-mail Us" font-color=white font-size=1.25></bs-text>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-6 margin-top-large">
                    <a href="/vendors">
                      <bs-text font-size="1.25" text="Get Vendor Information"></bs-text>
                    </a>
                </div>
                <div class="col-md-6 margin-top-medium">
                  <span ng-show="timer" ng-class="{fadeOut5: timer, greenFont: true}">{{displayMessage}}</span>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div><img class="fig" src="/images/publicPics/wyldstyle.jpg"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
