<div id="dashboard">
  <div id="splashPage">
        <div class="banner">
            <img class="bannerImage" src="/images/publicPics/banners/bs-2015-horizontal-banner.png">
        </div>
        <div class="imageLeft">
            <img class="publicImage" src="/images/publicPics/2014/star_wars_public.jpg">
        </div>
        <div class="imageRight">
            <img class="publicImage" src="/images/publicPics/2014/dave_public.jpg">
        </div>
        <div class="splashTextHome">
            <h2><bs-text text="Email Us"></bs-text></h2>
            <div id="splashTextEmailUs">
                <form name="emailUsForm" ng-submit="emailUsForm.$valid && submitEmail()">
                    <div class="loginField">
                        <input type="text" bs-placeholder="First Name (required)" ng-model="firstName" required>
                    </div>
                    <div class="loginField">
                        <input type="text" bs-placeholder="Last Name (required)" ng-model="lastName" required>
                    </div>
                    <div class="loginField">
                        <input type="email" bs-placeholder="E-mail Address (required)" ng-model="email" required>
                    </div>
                    <div class="commentsField">
                        <textarea id="comments" class="greyFont" ng-model="comments" required></textarea>
                    </div>
                    <div class="captchaField">
                        <input type="text" bs-placeholder="Captcha (required)" ng-model="captcha" required equals="{{captchaInit}}">
                        <div class="captcha">
                            <div>Captcha Text:</div>
                            <div ng-bind="captchaInit"></div>
                        </div>
                    </div>
                    <div class="formButtonPosition">
                        <button class="formButton" type="submit" ng-class="{disabled: verifying}" ng-disabled="verifying">
                            <bs-text text="E-mail Us" font-color=white font-size=1.75></bs-text>
                        </button>
                    </div>
                </form>
            </div>
            <span class="message" ng-show="timer" ng-class="{fadeOut5: timer, greenFont: true}">{{displayMessage}}</span>
            <div class="splashFigWyldStyle"><img class="fig" src="/images/publicPics/wyldstyle.jpg"></div>
        </div>
    </div>
</div>
