<div id="eventDashboard" class="heightAuto">
    <div class="dashboardText heightAuto">
        <div>
            <h1><bs-logo font-size=1.25></bs-logo> &#8226; <bs-text text="Edit Profile" font-color=black></bs-text></h1>
        </div>
        <div id="editProfile">
            <div class="userForm">
                <form name="userProfile" ng-submit="userProfile.$valid && submitProfile()">
                    <div class="label"><bs-text text="First Name" font-size=1.25></bs-text></div>
                    <div class="loginField">
                        <input type="text" bs-placeholder="First Name (required)" ng-model="userObject.firstName" required ng-maxlength=50>
                    </div>
                    <div class="label"><bs-text text="Last Name" font-size=1.25></bs-text></div>
                    <div class="loginField">
                        <input type="text" bs-placeholder="Last Name (required)" ng-model="userObject.lastName" required ng-maxlength=50>
                    </div>
                    <div class="label"><bs-text text="E-mail Address" font-size=1.25></bs-text></div>
                    <div class="loginField">
                        <input type="text" bs-placeholder="E-mail Address (required)" ng-model="userObject.email" required ng-maxlength=50>
                    </div>
                    <div class="label"><bs-text text="Address" font-size=1.25></bs-text></div>
                    <div class="loginField">
                        <input type="text" bs-placeholder="Address (required)" ng-model="userObject.address" required ng-maxlength=50>
                    </div>
                    <div class="label"><bs-text text="City" font-size=1.25></bs-text></div>
                    <div class="loginField">
                        <input type="text" bs-placeholder="City (required)" ng-model="userObject.city" required ng-maxlength=50>
                    </div>
                    <div class="label"><bs-text text="State" font-size=1.25></bs-text></div>
                    <div class="loginField">
                        <input type="text" bs-placeholder="State (required)" ng-model="userObject.state" required ng-maxlength=50>
                    </div>
                    <div class="label"><bs-text text="Zipcode" font-size=1.25></bs-text></div>
                    <div class="loginField">
                        <input type="text" bs-placeholder="Zipcode (required)" ng-model="userObject.zipcode" required ng-maxlength=50>
                    </div>
                    <div class="label"><bs-text text="Phone Number" font-size=1.25></bs-text></div>
                    <div class="loginField">
                        <input type="text" bs-placeholder="Phone Number" ng-model="userObject.phoneNumber" ng-maxlength=15>
                    </div>
                    <div class="label"><bs-text text="Flickr Handle" font-size=1.25></bs-text></div>
                    <div class="loginField">
                        <input type="text" bs-placeholder="Flickr Handle" ng-model="userObject.flickr" ng-maxlength=50>
                    </div>
                    <div class="formButtonPosition">
                        <button class="formButton" type="submit" ng-class="{disabled: verifying}" ng-disabled="verifying">
                            <bs-text text="Update Profile" font-color=white font-size=1.75></bs-text>
                        </button>
                    </div>
                    <div>
                        <span class="redFont">{{displayErrorMessage}}</span>
                    </div>
                </form>
            </div>
            <div id="help">
                <div class="text">
                    <p>
                        Please tell us a little bit about you.
                    </p>
                    <p>
                        All of your personal information will remain private. Your information will never be sold or shared.
                    </p>
                    <p>
                        This information is used to ensure you have the best experience possible at <bs-logo></bs-logo>.
                    </p>
                </div>
                <div class="bsLogo">
                    <img src="/images/logo/brickSlopes_noword_50px.png">
                </div>
            </div>
        </div>
    </div>
    <div id="dashboardCloseButton" ng-click="closeDialog()"></div>
</div>
