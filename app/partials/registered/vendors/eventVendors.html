<div id="eventDashboard">
    <div class="dashboardText">
        <div>
            <h1>
                <bs-logo font-size="1.25"></bs-logo> &#8226; <bs-text text="Vendors" font-color=black></bs-text>
            </h1>
        </div>
        <div class="searchField bold">
            <input ng-model="searchText" bs-placeholder="Search">
        </div>
        <div ng-class="{evenRow: $even}" ng-repeat="vendor in vendorList | filter:searchText:strict | orderBy:'name'">
            <div class="vendor">
                <div ng-class="{name: $even, nameRight: !$even}"><bs-text text="{{vendor.name}}" font-size=2></bs-text>
                </div>
                <div ng-class="{description: $even, descriptionRight: !$even}" ng-bind="vendor.description">
                </div>
                {{vendor.logo}}
                <div ng-show="vendor.hasLogo" ng-class="{logo: $even, logoRight: !$even}"><img class="logoSize" ng-src="{{vendor.logo}}">
                </div>
                {{vendor.url}}
                <div ng-show="vendor.hasUrl" ng-class="{url: $even, urlRight: !$even}"><a class="vendorImage" ng-href="{{vendor.url}}" target="_new"><span ng-bind="vendor.url"></span></a>
                </div>
            </div>
        </div>
    </div>
    <div id="dashboardCloseButton" ng-click="closeDialog()"></div>
</div>
