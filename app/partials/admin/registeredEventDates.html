<div id="eventDashboard" class="container-fluid">
  <div class="row">
    <div class="col-lg-12 text-left">
      <h1><bs-logo font-size="1.25"></bs-logo> &#8226; <bs-text text="Event Dates" font-color=black></bs-text></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped table-hover">
        <tr>
          <th class="textCenter">#</th>
          <th class="textCenter">Start Day</th>
          <th class="textCenter">Start Time</th>
          <th class="textCenter">End Day</th>
          <th class="textCenter">End Time</th>
          <th class="textCenter">Type</th>
        </tr>
        <tr ng-class="{evenRow: $even}" ng-repeat="eventDate in eventDates" ng-click="editEventDate($index)">
          <td class="textCenter">{{$index + 1}}</td>
          <td class="textCenter" ng-bind="eventDate.startDay"></td>
          <td class="textCenter" ng-bind="eventDate.startTime"></td>
          <td class="textCenter" ng-bind="eventDate.endDay"></td>
          <td class="textCenter" ng-bind="eventDate.endTime"></td>
          <td class="textCenter" ng-bind="eventDate.type"></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1">
      <bs-text text="Edit Event Date" font-size="2"></bs-text>
    </div>
  </div>
  <div class="containter-fluid well">
    <div class="row">
      <div class="form-group col-sm-3 text-center">
        <label for="startHourPicker"><bs-text text="Start Date" font-size="1.5"></bs-text></label>
        <div
          uib-datepicker
          id="startHourPicker"
          ng-model="data.startDate"
          datepicker-options="options"
        ></div>
      </div>
      <div class="form-group col-sm-3 text-center">
        <label for="startDatePicker"><bs-text text="Start Time" font-size="1.5"></bs-text></label>
        <div
          id="startDatePicker"
          uib-timepicker
          ng-model="data.startDate"
          hour-step="options.hstep"
          minute-step="options.mstep"
          show-meridian="options.isMeridian"
        ></div>
      </div>
      <div class="form-group col-sm-3 text-center">
        <label for="endHourPicker"><bs-text text="End Date" font-size="1.5"></bs-text></label>
        <div
          uib-datepicker
          id="endHourPicker"
          ng-model="data.endDate"
          datepicker-options="options"
        ></div>
      </div>
      <div class="form-group col-sm-3 text-center">
        <label for="endHourPicker"><bs-text text="End Hour" font-size="1.5"></bs-text></label>
        <div
          id="endDatePicker"
          uib-timepicker
          ng-model="data.endDate"
          hour-step="options.hstep"
          minute-step="options.mstep"
          show-meridian="options.isMeridian"
        ></div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-12 text-left">
        <button type="submit" class="btn btn-success" ng-click="submitDate()">Update Date</button>
      </div>
    </div>

  </div>
  <div id="dashboardCloseButton" ng-click="closeDialog()"></div>
</div>
