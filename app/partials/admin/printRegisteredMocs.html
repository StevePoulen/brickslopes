<div class="printMocsDashboard">
    <button class="actionButtonSquare" ng-click="printMocs()">
        <bs-text text="Print" font-color=white font-size=1.75></bs-text>
    </button>
    <p>
    <div id="printMocs">
        <div ng-repeat="moc in registeredMocs">
            <div class="printMocContainer">
                <div class="back"></div>
                <div class="front">
                    <div class="title">
                        "<span class="bold" ng-bind="moc.title"></span>"
                        <div>by <span ng-bind="moc.displayName"></span></div>
                    </div>
                    <div class="description" ng-bind="moc.description"></div>
                    <div class="mocTheme" ng-bind="moc.theme"></div>
                    <div class="banner">
                        <img class="bannerImage" src="/images/publicPics/banners/bs-2015-horizontal-banner.png"></img>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="dashboardCloseButton" ng-click="closeDialog()"></div>
</div>
